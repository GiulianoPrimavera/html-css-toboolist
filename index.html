<!DOCTYPE html>
<html lang="it">

<head>
    <title>ToBooList</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- font-family: 'Mukta', sans-serif; -->
</head>

<body>
    <header>
        <!-- logo e titolo -->
        <div>
            <img src="img/Logo.png" alt="logo" class="logo_img">
            <h1>Toboolist</h1>
        </div>
    </header>

    <main>
        <!-- tasti di opzioni -->
        <nav>
            <div class="bottoni">
                <button>Add Task</button>
                <button>Add Section</button>
            </div>
        </nav>

        <div class="container1">
            <!-- lista 1 New Task-->
            <section>
                <h3>&#9662; New Task</h3>
                <ul>
                    <li>Quarterly Newsletter</li>
                </ul>
            </section>

            <!-- lista 2 Today-->
            <section>
                <h3>Today</h3>
                <ul>
                    <li>Recruitinf blog post</li>
                    <li>Mobile app launch</li>
                    <li>Interview Jhon H.</li>
                    <li>Summit update to mobile storeforms</li>
                </ul>
            </section>

            <!-- lista 3 Upcoming-->
            <section>
                <h3>Upcoming</h3>
                <ul>
                    <li>Schedule meeting with Alex</li>
                    <li>Homepage refresh</li>
                    <li>Onboard new Sales team members</li>
                    <li>Review editorial calendar</li>
                </ul>
            </section>
        </div>
    </main>

    <footer>

    </footer>
</body>


</html>
